<head>
  <meta charset="utf-8">

<body>
  <div id="ice-cream-nav"></div>
  <div class="container" style="padding-top:70px;">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="input-group" style="padding:15px;">
          <span class="input-group-addon glyphicon glyphicon-comment" aria-hidden="true"></span>
          <input id="md-title" type="text" class="form-control" placeholder="Only for index Markdown, no title" readonly="true" aria-describedby="basic-addon1">
        </div>
        <textarea id="md-text" name="content" data-provide="markdown" rows="10" style="padding:15px;"></textarea>
        <div class="btn-group" role="group" aria-label="..." style="padding:15px;">
          <button onclick="submit()" type="button" class="btn btn-success">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(function () {
      $('#ice-cream-nav').load('nav.html');
      $.ajaxSetup({
        cache: false
      });
      $('#md-text').load('md/index.md');
    });
  </script>
</body>

</html>
